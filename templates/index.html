<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1><a href="top.html">Pukuri</a></h1>
      <nav id="mainMenu" data-toggler="mainMenuToggler" class="menu">
          <ul>
              <li><a href="#MENU_INFO">information</a></li>
              <li><a href="#MENU_TEMP">template</a></li>
              <li><a href="#MENU_ABOUT">about</a></li>
              <li><a href="#MENU_CONTACT">contact</a></li>
              <li><a href="document.html">document</a></li>
          </ul>
      </nav>
  </header>
  <button id="mainMenuToggler" class="manu-toggler" data-open="false"></button>
    <h1>ログイン画面</h1>
    {% if error != null %}
    <p style="color: red">{{error}}</p>
    {% endif %} {% if msg != null %}
    <p style="color: blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('login')}}" method="post">
      ユーザ名:<input 
        type="text"
        name="username"
        value="{{data.user_name if data is defined else ''}}"
      /><br />
      パスワード：<input 
        type="password"
        name="password"
        value="{{data.password if data is defined else ''}}"
      /><br />
      <button type="submit">ログイン</button>
    </form>

    <form action="{{url_for('register_form')}}">
      <button type="submit">新規登録</button>
    </form>
  </body>
</html>
