<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <title>Document</title>
</head>
<body>
    <h3>本の登録画面</h3>
    {% if error != null %}
    <p style="color: red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('pantu')}}" method="post">
      ISBN:<input type="text" name="isbn" value="{{isbn}}" /required><br />
      タイトル:<input type="text" name="title" value="{{title}}" /required><br />
      著者:<input type="text" name="author" value="{{author}}" /required><br />
      出版社：<input type="text" name="publisher" value="{{publisher}}"
      /required><br />
      <button type="submit">登録</button>
    </form>
</body>
</html>
